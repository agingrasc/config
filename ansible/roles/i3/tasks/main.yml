---
- name: installing i3
  pacman:
    name: i3
    state: present

- name: installing dmenu
  pacman:
    name: dmenu
    state: present

- name: copy i3 config
  file:
    src: "{{role_path}}/files/i3config"
    dest: "~/.config/i3/config"
    state: link

- name: copy backlight script
  copy:
    src: "{{item}}"
    dest: "/usr/local/bin/{{item}}"
    mode: 0777
  become: true
  with_items:
    - backlight-down
    - backlight-up
